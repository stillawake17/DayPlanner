<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p>Current Time &amp; Date: <span id="time-display">00:00:00</span></p>
 
    </header>
   
    <div class="container">
    
       
       <div id="9-hour" class="time-block row">
        <div class="col-2 text-center py-3">9am</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="10-hour" class="time-block row">
        <div class="col-2 text-center py-3">10am</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="11-hour" class="time-block row">
        <div class="col-2 text-center py-3">11am</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       
       <div id="12-hour" class="time-block row">
        <div class="col-2 text-center py-3">12pm</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="13-hour" class="time-block row">
        <div class="col-2 text-center py-3">1pm</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="14-hour" class="time-block row">
        <div class="col-2 text-center py-3">2pm</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="15-hour" class="time-block row">
        <div class="col-2 text-center py-3">3pm</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="16-hour" class="time-block row">
        <div class="col-2 text-center py-3">4pm</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
       <div id="17-hour" class="time-block row">
        <div class="col-2 text-center py-3">5pm</div>
        <textarea class="col-6 description"></textarea>
        <button class="btn save-button">Save</button>
       </div>
  
      
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="./starter/script.js"></script>
  </body>
</html>
