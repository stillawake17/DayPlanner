<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p>Current Time &amp; Date: <span id="time-display">00:00:00</span></p>
 
    </header>
   
    <div class="container">
      <!-- Timeblocks go here -->      
       <div class="time-block time-block-1 row">
        <textarea  id="8am" class="description"></textarea>
        <input type="text" id="8-text"></input>
       </div>
       <div class="time-block time-block-2 row">
        <textarea  id="9am" class="description"></textarea>
       </div>
       <div class="time-block time-block-3 row">
        <textarea  id="10am" class="description"></textarea>
       </div>
       <div class="time-block time-block-4 row">
        <textarea  id="11am" class="description"></textarea>
       </div>
       <div class="time-block time-block-5 row">
        <textarea  id="12pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-6 row">
        <textarea  id="1pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-7 row">
        <textarea  id="2pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-8 row">
        <textarea  id="3pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-9 row">
        <textarea  id="4pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-10 row">
        <textarea  id="5pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-11 row">
        <textarea  id="6pm" class="description"></textarea>
       </div>
       <div class="time-block time-block-12 row">
        <textarea  id="7pm" class="description"></textarea>
       </div>
      
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
